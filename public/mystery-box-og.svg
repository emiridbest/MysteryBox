<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <!-- Main Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </radialGradient>
    
    <!-- Box Gradient -->
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop Shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Floating Particles -->
  <circle cx="100" cy="100" r="15" fill="#FFD700" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="12" fill="#FF6B9D" opacity="0.5">
    <animate attributeName="cx" values="200;220;200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="120" r="18" fill="#4ECDC4" opacity="0.7">
    <animate attributeName="cy" values="120;140;120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="200" r="14" fill="#45B7D1" opacity="0.6">
    <animate attributeName="cx" values="1000;980;1000" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="500" r="16" fill="#96CEB4" opacity="0.5">
    <animate attributeName="cy" values="500;480;500" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="450" r="13" fill="#FECA57" opacity="0.6">
    <animate attributeName="cy" values="450;470;450" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Mystery Box -->
  <g transform="translate(450,180)">
    <!-- Box Shadow -->
    <rect x="8" y="8" width="300" height="270" rx="25" fill="#000000" opacity="0.2"/>
    
    <!-- Main Box -->
    <rect x="0" y="0" width="300" height="270" rx="25" fill="url(#boxGradient)" filter="url(#glow)" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Gift Icon -->
    <g transform="translate(150,135)" fill="#FFFFFF" filter="url(#dropshadow)">
      <!-- Gift Box Base -->
      <rect x="-50" y="-30" width="100" height="60" rx="8" fill="#FFFFFF"/>
      
      <!-- Vertical Ribbon -->
      <rect x="-8" y="-40" width="16" height="80" fill="#FF1744"/>
      
      <!-- Horizontal Ribbon -->
      <rect x="-60" y="-8" width="120" height="16" fill="#FF1744"/>
      
      <!-- Bow -->
      <ellipse cx="-20" cy="-40" rx="15" ry="8" fill="#FF1744"/>
      <ellipse cx="20" cy="-40" rx="15" ry="8" fill="#FF1744"/>
      <circle cx="0" cy="-40" r="6" fill="#C62828"/>
    </g>
    
    <!-- Sparkles around the box -->
    <g fill="#FFD700" opacity="0.8">
      <!-- Top sparkles -->
      <polygon points="50,30 55,40 65,40 57,48 60,58 50,52 40,58 43,48 35,40 45,40" transform="rotate(0 50 44)">
        <animateTransform attributeName="transform" type="rotate" values="0 50 44;360 50 44" dur="4s" repeatCount="indefinite"/>
      </polygon>
      
      <polygon points="250,50 255,60 265,60 257,68 260,78 250,72 240,78 243,68 235,60 245,60" transform="rotate(180 250 64)">
        <animateTransform attributeName="transform" type="rotate" values="180 250 64;540 250 64" dur="3s" repeatCount="indefinite"/>
      </polygon>
      
      <!-- Side sparkles -->
      <polygon points="20,150 25,160 35,160 27,168 30,178 20,172 10,178 13,168 5,160 15,160" transform="rotate(90 20 164)">
        <animateTransform attributeName="transform" type="rotate" values="90 20 164;450 20 164" dur="5s" repeatCount="indefinite"/>
      </polygon>
      
      <polygon points="280,180 285,190 295,190 287,198 290,208 280,202 270,208 273,198 265,190 275,190" transform="rotate(270 280 194)">
        <animateTransform attributeName="transform" type="rotate" values="270 280 194;630 280 194" dur="3.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)" filter="url(#dropshadow)">
    üéÅ MYSTERY BOX üéÅ
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" filter="url(#dropshadow)">
    Spin and Win daily CUSD ‚Ä¢ Everybody is a Winner!
  </text>
  
  <!-- Call to Action -->
  <rect x="450" y="570" width="300" height="50" rx="25" fill="#FF6B9D" opacity="0.9" filter="url(#glow)"/>
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    ‚ú® TAP TO WIN BIG! ‚ú®
  </text>
  
  <!-- Decorative Elements -->
  <!-- Left side diamonds -->
  <g fill="#4ECDC4" opacity="0.7">
    <polygon points="80,300 90,310 80,320 70,310" transform="rotate(45 80 310)">
      <animateTransform attributeName="transform" type="rotate" values="45 80 310;405 80 310" dur="6s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="120,380 135,395 120,410 105,395" transform="rotate(0 120 395)">
      <animateTransform attributeName="transform" type="rotate" values="0 120 395;360 120 395" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Right side diamonds -->
  <g fill="#FF6B9D" opacity="0.7">
    <polygon points="1120,320 1130,330 1120,340 1110,330" transform="rotate(90 1120 330)">
      <animateTransform attributeName="transform" type="rotate" values="90 1120 330;450 1120 330" dur="5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="1080,400 1095,415 1080,430 1065,415" transform="rotate(180 1080 415)">
      <animateTransform attributeName="transform" type="rotate" values="180 1080 415;540 1080 415" dur="3s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Corner Stars -->
  <g fill="#FFD700" opacity="0.8">
    <!-- Top left star -->
    <polygon points="60,60 65,75 80,75 68,85 73,100 60,92 47,100 52,85 40,75 55,75">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Top right star -->
    <polygon points="1140,60 1145,75 1160,75 1148,85 1153,100 1140,92 1127,100 1132,85 1120,75 1135,75">
      <animate attributeName="opacity" values="1;0.8;1" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Bottom left star -->
    <polygon points="60,570 65,585 80,585 68,595 73,610 60,602 47,610 52,595 40,585 55,585">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Bottom right star -->
    <polygon points="1140,570 1145,585 1160,585 1148,595 1153,610 1140,602 1127,610 1132,595 1120,585 1135,585">
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>